<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading">Загрузка...</div>
  <div id="content" style="display: none;">
    <h1>Ответ от сервера:</h1>
    <p id="server-response"></p>
  </div>
  <div id="game">
    <h1>CryptoWord</h1>
  
    <!-- Модальное окно -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path fill="var(--color-tone-3)" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
          </svg>
        </span>
        <h2>Статистика</h2>
        <div id="stats"></div>
      </div>
    </div>
  
    <!-- Игровое поле -->
    <div id="board" class="board"></div>
  
    <!-- Экранная клавиатура -->
    <div id="keyboard" class="keyboard">
      <!-- Буквы будут добавлены динамически -->
    </div>
  
    <p id="message"></p>
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
