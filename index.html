<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoWord</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" href="icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="icon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon/android-chrome-512x512.png">
  <link rel="icon" href="icon/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-32x32.png">
  <link rel="manifest" href="icon/site.webmanifest">
</head>
<body>
  <div id="game">

    <header class="hd">
      <button class="m-0 mr-2 sm:my-2 flex-none" aria-label="Правила игры Wordle">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-6 w-6 text-neutral-500 dark:text-neutral-600">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
          </path>
        </svg>
      </button>
      <button class="m-0 mr-2 sm:my-2 flex-none" aria-label="Загадать слово другу">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-6 w-6 text-neutral-500 dark:text-neutral-600">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z">
          </path>
        </svg>
      </button>
      <div class="flex-auto text-center">
        <h1 class="uppercase font-extrabold text-2xl small:text-xl tiny:text-base tracking-wider">Вордли</h1>
      </div>
      <button class="m-0 mr-2 sm:my-2 flex-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-6 w-6 text-neutral-500 dark:text-neutral-600" aria-label="stat">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
          </path>
        </svg>
      </button>
      <button class="m-0 sm:my-2 flex-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" class="h-6 w-6 text-neutral-500 dark:text-neutral-600" aria-label="options">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
          </path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z">
          </path>
        </svg>
      </button>
    </header>
  
          
    <!-- Модальное окно -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path fill="var(--color-tone-3)" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
          </svg>
        </span>
        <h2 id="modal-head"></h2>
        <div id="modal-info"></div>
      </div>
    </div>
    <div id="fireworks-container"></div>
    <!-- Игровое поле -->
    <div id="board" class="board"></div>
  
    <!-- Экранная клавиатура -->
    <div id="keyboard" class="keyboard">
      <!-- Буквы будут добавлены динамически -->
    </div>
  
    <p id="message"></p>
  </div>
  
  <script src="stats.js"></script>
  <script src="script.js"></script>
</body>
</html>
