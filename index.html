<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoWord</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" href="icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="icon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon/android-chrome-512x512.png">
  <link rel="icon" href="icon/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-32x32.png">
  <link rel="manifest" href="icon/site.webmanifest">
</head>
<body>
  <div class="hd">
    <header>
      <div class="button" style="display: flex" aria-label="rules">
        <img src="icon/info.svg">
      </div>
      <div class="button" style="display: flex" aria-label="new">
        <img src="icon/new.svg">
      </div>
      <div class="flex-auto text-center">
        <h1 class="uppercase font-extrabold text-2xl small:text-xl tiny:text-base tracking-wider">CryptoWord</h1>
      </div>
      <div class="button" style="display: flex" aria-label="stat">
        <img src="icon/stat.svg">
      </div>
      <div class="button" style="display: flex" aria-label="settings">
        <img src="icon/settings.svg">
      </div>
    </header>
  </div>
  <div id="game">
    <!-- Модальное окно -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path fill="var(--color-tone-3)" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
          </svg>
        </span>
        <h2 id="modal-head"></h2>
        <div id="modal-info"></div>
      </div>
    </div>
    <div id="fireworks-container"></div>
    <!-- Игровое поле -->
    <div id="board" class="board"></div>
  
    <!-- Экранная клавиатура -->
    <div id="keyboard" class="keyboard">
      <!-- Буквы будут добавлены динамически -->
    </div>
  </div>
  
  <script src="stats.js"></script>
  <script src="script.js"></script>
</body>
</html>
